name: Helm chart Validation

on:
  pull_request:
    types: [review_requested, opened]
    branches:
      - 'main'

# Set env
env:
  # NODE_ENV will be the name of branch
  NODE_ENV: ${{ github.ref == 'refs/heads/main' && 'stage' || 'dev' }}
  AWS_REGION: ap-northeast-2
  ECS_TASK_DEFINITION: task-definition.json

jobs:
  get-image-tag:
    name: get-tag
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo ${{ env.NODE_ENV }}
          echo ${{ github.ref }}